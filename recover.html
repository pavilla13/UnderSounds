<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Recuperar Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header común -->
  <header>
    <div class="nav-left">
      <a href="index.html" class="logo">UnderSounds</a>
    </div>
    <div class="nav-center">
      <a href="generos.html" id="btnGeneros" class="btn-icon" title="Buscar por géneros">💡</a>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar artista, álbum,..." />
        <a href="search.html" id="btnBuscar" class="search-btn" title="Buscar">🔍</a>
      </div>
    </div>
    <div class="nav-right">
      <a href="login.html" id="loginLink" class="login-btn">Iniciar sesión</a>

  <!-- Contenido principal: Recuperar contraseña -->
  <main class="content login-page">
    <h2>Recuperar Contraseña</h2>
    <form id="recoverForm" class="form">
      <label for="email">Introduce tu correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="btn">Enviar instrucciones</button>
    </form>
    <div class="login-options">
      <p>¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a></p>
    </div>
  </main>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
