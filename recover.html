<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Recuperar Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Inyección del header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        // Después de cargar el header, inicializamos el carrito
        setTimeout(() => {
          updateCartCount();
          updateCartDropdown();
        }, 100);
      });
  </script>
  <!-- Contenido principal: Recuperar contraseña -->
  <main class="content login-page">
    <h2>Recuperar Contraseña</h2>
    <form id="recoverForm" class="form">
      <label for="email">Introduce tu correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <a href="login.html" class="recover-btn">Enviar instrucciones</a>
    </form>
    <div class="login-options">
      <p>¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a></p>
    </div>
  </main>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
