<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Géneros</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Inyección del header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        setTimeout(() => {
          updateCartCount();
          updateCartDropdown();
        }, 100);
      });
  </script>

  <!-- Contenedor específico para la página de géneros -->
  <main class="content genres-page">
    <h2>Buscar por Géneros</h2>
    <div class="genres-container"></div>
  </main>

  <!-- Contenedor para insertar el footer dinámicamente -->
  <div id="footer"></div>

  <!-- Script para cargar footer.html -->
  <script>
    // Esta función "fetch" trae el contenido de footer.html
    // y lo inyecta dentro del div con id="footer"
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Error al cargar el footer:', error);
      });
  </script>

  <!-- Carga de scripts -->
  <script src="js/generos.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
