<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Géneros</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Inyección del header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        // Después de cargar el header, inicializamos el carrito
        setTimeout(() => {
          updateCartCount();
          updateCartDropdown();
        }, 100);
      });
  </script>

  <!-- Contenido principal: Géneros -->
  <main class="content">
    <h2>Buscar por Géneros</h2>
    <div class="genres-container">
      <a href="generos especifico.html" class="card">Rock</a>
      <a href="generos especifico.html" class="card">Pop</a>
      <a href="generos especifico.html" class="card">Electrónica</a>
      <a href="generos especifico.html" class="card">Jazz</a>
      <a href="generos especifico.html" class="card">Reggaeton</a>
      <a href="generos especifico.html" class="card">Tecno</a>
      <a href="generos especifico.html" class="card">Hip Hop</a>
      <a href="generos especifico.html" class="card">Salsa</a>
      <a href="generos especifico.html" class="card">...</a>
      <!-- Agrega más géneros según sea necesario -->
    </div>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
