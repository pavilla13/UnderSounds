<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header común -->
  <header>
    <div class="nav-left">
      <a href="index.html" class="logo">UnderSounds</a>
    </div>
    <div class="nav-center">
      <a href="generos.html" id="btnGeneros" class="btn-icon" title="Buscar por géneros">💡</a>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar artista, álbum,..." />
        <a href="search.html" id="btnBuscar" class="search-btn" title="Buscar">🔍</a>
      </div>
    </div>
    <div class="nav-right">
      <a href="login.html" id="loginLink" class="login-btn active">Iniciar sesión</a>
    </div>
  </header>

  <!-- Contenido principal: Iniciar sesión -->
  <main class="content login-page">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" class="form">
      <label for="username">Correo o usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Ingresar</button>
    </form>
    <div class="login-options">
      <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      <p><a href="recover.html">¿Olvidaste tu contraseña?</a></p>
    </div>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
