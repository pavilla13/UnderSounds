<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Álbum</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <!-- Contenido principal: Detalles del Álbum -->
  <main class="content">
    <h1>Nombre del Álbum</h1>
    <p class="album-description">Descripción del álbum...</p>

    <!-- Lista de pistas -->
    <h2>Pistas</h2>
    <ul class="track-list">
      <li class="track">
        <a href="cancion.html?id=1" class="track-link">
          <span class="track-title">Nombre de la Pista 1</span>
          <span class="track-duration">2:20</span>
        </a>
      </li>
      <li class="track">
        <a href="cancion.html?id=2" class="track-link">
          <span class="track-title">Nombre de la Pista 2</span>
          <span class="track-duration">3:45</span>
        </a>
      </li>
      <li class="track">
        <a href="cancion.html?id=3" class="track-link">
          <span class="track-title">Nombre de la Pista 3</span>
          <span class="track-duration">4:10</span>
        </a>
      </li>
      <!-- Puedes añadir más pistas según sea necesario -->
    </ul>

    <!-- Botón para ir al artista -->
    <div class="artist-link">
      <a href="artistas.html" class="btn">IR AL ARTISTA</a>
    </div>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
