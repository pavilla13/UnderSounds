<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Mis Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* Estilos básicos adicionales para este archivo */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .page-content {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container { 
      width: 95%;
      max-width: 1400px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .order {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    .order h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #3498db;
    }
    .order p {
      margin: 5px 0;
    }
    .no-orders {
      text-align: center;
      font-size: 1.1em;
      color: #888;
      margin-top: 50px;
    }
    #orders-container {
      flex: 1;
      min-height: 60vh; /* Altura mínima para cuando no hay pedidos */
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="page-content">
    {% include "header.html" %}
    
    <div class="main-content">
      <div class="container">
        <h1>Mis Compras</h1>
        <!-- Contenedor donde se mostrarán los pedidos -->
        <div id="orders-container"></div>
      </div>
    </div>

    {% include "footer.html" %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCount();
      updateCartDropdown();
    });
  </script>
  
  <script src="/static/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Recupera los pedidos almacenados en localStorage
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const ordersContainer = document.getElementById('orders-container');

      // Si no hay pedidos, muestra un mensaje
      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p class="no-orders">No se ha realizado ningún pedido.</p>';
      } else {
        // Por cada pedido, crea un elemento para mostrar la información
        orders.forEach((order, index) => {
          const orderDiv = document.createElement('div');
          orderDiv.classList.add('order');

          orderDiv.innerHTML = `
            <h2>Pedido ${index + 1}</h2>
            <p><strong>Número de artículos:</strong> ${order.numItems}</p>
            <p><strong>Fecha:</strong> ${order.date}</p>
            <p><strong>Precio Total:</strong> $${order.totalPrice}</p>
          `;
          ordersContainer.appendChild(orderDiv);
        });
      }
    });
  </script>
  <script src="/static/js/confirmar_pedido.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
