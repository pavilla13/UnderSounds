<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Tienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Inyección del header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        // Después de cargar el header, inicializamos el carrito
        setTimeout(() => {
          updateCartCount();
          updateCartDropdown();
        }, 100);
      });
  </script>

  <!-- Pestañas de la tienda -->
  <div class="store-tabs">
    <div class="tabs">
      <button class="tab active" data-tab="cds">CDs</button>
      <button class="tab" data-tab="cassettes">Cassettes</button>
      <button class="tab" data-tab="vinilos">Vinilos</button>
      <button class="tab" data-tab="merchandising">Merchandising</button>
      <button class="tab" data-tab="otros">Otros</button>
    </div>
  </div>
  
  <!-- Contenido principal -->
  <main class="content store-content">
    <!-- Sección de CDs -->
    <section id="cds" class="tab-content active">
      <h2>CDs</h2>
      <div class="row" id="cds-row"></div>
    </section>

    <!-- Sección de Cassettes -->
    <section id="cassettes" class="tab-content">
      <h2>Cassettes</h2>
      <div class="row" id="cassettes-row"></div>
    </section>

    <!-- Sección de Vinilos -->
    <section id="vinilos" class="tab-content">
      <h2>Vinilos</h2>
      <div class="row" id="vinilos-row"></div>
    </section>

    <!-- Sección de Merchandising -->
    <section id="merchandising" class="tab-content">
      <h2>Merchandising</h2>
      <div class="row" id="merchandising-row"></div>
    </section>

    <!-- Sección de Otros -->
    <section id="otros" class="tab-content">
      <h2>Otros</h2>
      <div class="row" id="otros-row"></div>
    </section>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- Contenedor para insertar el footer dinámicamente -->
  <div id="footer"></div>

  <!-- Script para cargar footer.html -->
  <script>
    // Esta función "fetch" trae el contenido de footer.html
    // y lo inyecta dentro del div con id="footer"
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Error al cargar el footer:', error);
      });
  </script>

  <!-- Carga del archivo JS con la funcionalidad -->
  <script src="js/app.js"></script>
  <!-- Script para gestionar las pestañas -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tabs = document.querySelectorAll(".tabs .tab");
      const tabContents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tabContents.forEach((c) => c.classList.remove("active"));

          tab.classList.add("active");
          const target = tab.getAttribute("data-tab");
          document.getElementById(target).classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
