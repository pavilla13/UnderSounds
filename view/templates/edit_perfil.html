<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

  {% include "header.html" %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCount();
      updateCartDropdown();
    });
  </script>

  <!-- Contenido principal: Editar Perfil -->
  <main class="content edit-profile-page">
    <h2 class="logo">Editar Perfil</h2>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    <!-- Mostrar mensaje de éxito si existe -->
    {% if success_message %}
      <script>
        // Muestra la alerta si existe el mensaje de éxito
        alert('{{ success_message }}');
        window.location.href = '/';  
      </script>
    {% endif %}

    <form id="profileForm" class="form" action="/editar_perfil" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="firstName">Nombre completo:</label>
        <input type="text" id="firstName" name="firstName" placeholder="{{ user.name }}" >
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="{{ user.email }}" >
      </div>
      
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="{{ user.username }}" >
      </div>
      
      <div class="form-group">
        <label for="profilePic">Imagen de perfil:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*">
      </div>
      
      <!-- Sección para actualizar contraseña -->
        <h2>Actualizar contraseña</h2>
        
        <div class="form-group">
            <label for="currentPassword">Contraseña actual:</label>
            <input type="password" id="currentPassword" name="currentPassword">
        </div>
        
        <div class="form-group">
            <label for="newPassword">Nueva contraseña:</label>
            <input type="password" id="newPassword" name="newPassword">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar nueva contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        
        <span id="passwordError" style="color: red;"></span>

        <button type="submit" class="edit-btn">Guardar cambios</button>
    </form>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="/ayuda" class="help-button" title="Ayuda">?</a>

  {% include "footer.html" %}

  <script src="/static/js/main.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
