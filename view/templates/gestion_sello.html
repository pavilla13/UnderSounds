<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UnderSounds - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  
    .btn {
      display: block;
      margin: 10px auto;
      width: 200px;
      height: 50px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
    }
  
    #listaArtistas {
      display: none;
      margin-top: 20px;
    }
  
    #artistasContainer, #artistasEliminadosContainer, #artistasBajoSelloContainer {
      list-style: none;
      padding: 0;
    }
  
    #artistasContainer li, #artistasEliminadosContainer li, #artistasBajoSelloContainer li {
      margin: 10px 0;
    }
  
    #artistasContainer a, #artistasEliminadosContainer a, #artistasBajoSelloContainer a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
  
    #artistasContainer a:hover, #artistasEliminadosContainer a:hover, #artistasBajoSelloContainer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  {% include "header.html" %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCount();
      updateCartDropdown();
    });
  </script>

  <main class="content upload-album" style="text-align: center; margin-top: 100px;">
    {% set nombres_sellos = sellos | map(attribute='name') | list %}
    {% if user.name in nombres_sellos %}
      <button
        type="button"
        class="btn"
        style="width: 200px; height: 50px; font-size: 16px; margin-top: 20px;"
        onclick="location.href='/actualizar_sello'">
        Actualizar Sello
      </button>
      <button
        type="button"
        class="btn"
        style="width: 200px; height: 50px; font-size: 16px; margin-top: 20px;"
        id="accion-sello">
        Mi Sello
      </button>
    {% else %}
      <button
        type="button"
        class="btn"
        style="width: 200px; height: 50px; font-size: 16px; margin-top: 20px;"
        onclick="location.href='/crear_sello'">
        Crear Sello
      </button>
    {% endif %}
  </main>

{% include "footer.html" %}

<script>
  // Inyectamos los datos desde Jinja2 a JS
  const sellos = {{ sellos | tojson }};
  const user = {{ user|tojson }};
  const username = user.name; 
  
  // Función que busca el sello por nombre de usuario y devuelve su URL
  function getSelloUrl(usuario) {
    const sello = sellos.find(s => s.name.toLowerCase() === usuario.toLowerCase());
    return sello ? sello.url : null;
  }
  
  // Uso de la función para configurar el botón
  document.getElementById('accion-sello').addEventListener('click', () => {
    const urlSello = getSelloUrl(username);
    if (urlSello) {
      // redirige a la URL del sello existente
      window.location.href = urlSello;
    }
  });
  </script>

</body>

</html>
