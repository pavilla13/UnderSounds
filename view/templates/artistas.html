<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Artista</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* Estilos similares a sellos.html */
    .artist-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .artist-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 5px solid var(--primary-color);
    }
    
    .artist-name {
      font-size: 2.5rem;
      margin: 0 0 0.5rem;
      color: var(--primary-color);
    }
    
    .artist-genre {
      font-size: 1.2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    
    .artist-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    
    .section-title {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: var(--dark-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 0.5rem;
      text-align: center;
    }
    
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
