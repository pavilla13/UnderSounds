<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Canción</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --secondary: #ff006e;
      --dark: #1a1a2e;
      --light: #ffffff;
      --gray-light: #f8f9fa;
      --gray: #e9ecef;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--gray-light);
      color: var(--dark);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .song-page {
      padding: 2rem;
      max-width: 90%; /* Aumentado de 1200px a 90% del ancho de la pantalla */
      margin: 0 auto;
    }

    .page-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--dark);
      position: relative;
      display: inline-block;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    .song-details {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      background: var(--light);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      width: 100%; /* Asegura que ocupe todo el ancho disponible */
    }

    .song-info {
      flex: 3; /* Aumentado de 2 a 3 para dar más espacio a la información */
      display: flex;
      gap: 2.5rem;
      align-items: flex-start;
    }

    .cover-container {
      position: relative;
      width: 100%;
      max-width: 300px; /* Aumentado de 280px a 300px */
      transition: transform 0.3s ease;
    }

    .cover-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.7) 100%);
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .song-metadata {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      padding-top: 0.5rem;
      flex: 1; /* Permite que ocupe el espacio disponible */
    }

    .song-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--dark);
      margin: 0 0 0.5rem 0;
      line-height: 1.2;
    }

    .metadata-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      color: #555;
    }

    .metadata-item i {
      color: var(--primary);
      width: 24px;
      text-align: center;
    }

    .song-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      gap: 1rem;
      padding-top: 1rem;
    }

    .btn.play-btn {
      background-color: var(--primary);
      color: var(--light);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
    }

    .btn.play-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(58, 134, 255, 0.4);
    }

    .btn.play-btn:active {
      transform: translateY(-1px);
    }

    .song-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .action-btn {
      background-color: var(--gray);
      color: #555;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background-color: var(--primary);
      color: var(--light);
      transform: translateY(-2px);
    }

    .btn.update-btn {
      background-color: var(--primary);
      color: var(--light);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
    }

    .btn.update-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(58, 134, 255, 0.4);
    }

    .song-lyrics {
      flex-basis: 100%;
      margin-top: 2rem;
    }

    .lyrics-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .lyrics-header h4 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
      color: var(--dark);
    }

    .lyrics-header i {
      color: var(--primary);
    }

    .lyrics-container {
      background: var(--gray-light);
      border-left: 5px solid var(--primary);
      padding: 1.5rem;
      border-radius: 8px;
      font-size: 1.05rem;
      line-height: 1.8;
      max-height: 350px;
      overflow-y: auto;
      white-space: pre-line;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .lyrics-container:hover {
      border-left-color: var(--secondary);
    }

    .lyrics-container::-webkit-scrollbar {
      width: 8px;
    }

    .lyrics-container::-webkit-scrollbar-track {
      background: var(--gray-light);
      border-radius: 4px;
    }

    .lyrics-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .lyrics-container::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    @media (max-width: 1400px) {
      .song-page {
        max-width: 95%; /* Aún más ancho en pantallas grandes pero no tanto */
      }
    }

    @media (max-width: 992px) {
      .song-page {
        max-width: 95%; /* Mantiene un buen ancho en tablets */
      }
      
      .song-info {
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .cover-container {
        max-width: 220px;
        margin: 0 auto;
      }
      
      .song-controls {
        align-items: flex-start;
        margin-top: 1rem;
      }
    }

    @media (max-width: 768px) {
      .song-page {
        padding: 1.5rem;
        max-width: 100%; /* Ocupa todo el ancho en móviles */
      }
      
      .song-details {
        padding: 1.5rem;
        gap: 1.5rem;
      }
      
      .song-title {
        font-size: 2rem;
      }
      
      .song-controls {
        flex-basis: 100%;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  {% include "header.html" %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCount();
      updateCartDropdown();
    });
  </script>

  <main class="song-page">
    <h2 class="page-title">Detalles de la Canción</h2>
    <div class="song-details">
      <div class="song-info">
        <div class="cover-container">
          <img  id="song-cover" src="" alt="Portada de la canción" />
          <div class="cover-overlay"></div>
        </div>
        <div class="song-metadata">
          <h3 class="song-title" id="song-title"></h3>
          <div class="metadata-item" id="song-artist">
            <i class="fas fa-user"></i>
            <span></span>
          </div>
          <div class="metadata-item" id="song-album">
            <i class="fas fa-compact-disc"></i>
            <span></span>
          </div>
          <div class="metadata-item" id="song-genre">
            <i class="fas fa-music"></i>
            <span></span>
          </div>
          <div class="metadata-item" id="song-duration">
            <i class="fas fa-clock"></i>
            <span></span>
          </div>
          <!-- Valoración: de 1 a 4 estrellas -->
          <div class="metadata-item" id="song-rating">
            <span id="song-rating-stars"></span>
          </div>
        </div>
      </div>
      <div class="song-controls" id="song-controls">
        <button class="btn play-btn">
          <i class="fas fa-play"></i> Reproducir
        </button>

        <button id="update-btn" class="btn update-btn" style="display: none; margin-top: 10px;">
          Actualizar
        </button>
      </div>
      <div class="song-lyrics">
        <div class="lyrics-header">
          <i class="fas fa-microphone-alt"></i>
          <h4>Letra de la Canción</h4>
        </div>
        <div class="lyrics-container" id="song-lyrics-text"></div>
      </div>
    </div>
  </main>

  <a href="/ayuda" class="help-button" title="Ayuda">
    <i class="fas fa-question"></i>
  </a>

  {% include "footer.html" %}

  <script>
    const canciones = {{ canciones|tojson }};
    const user = {{ user|tojson }} || {} ;
    const currentUsername = user.username ?? null;

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }
    const songId = getQueryParam('id');
    if (songId && canciones.find(c => c.id === parseInt(songId))) {
      const song = canciones.find(c => c.id === parseInt(songId));
      document.getElementById('song-title').textContent = song.title;
      document.querySelector('#song-artist span').textContent = song.artist;
      const albumElem = document.getElementById('song-album');

      if (song.album && song.album.trim() !== '') {
        albumElem.querySelector('span').textContent = song.album;
      } else {
        albumElem.style.display = 'none';
      }
      document.querySelector('#song-genre span').textContent = song.genre;
      document.querySelector('#song-duration span').textContent = song.duration;
      const rating = song.valoracion || 0;
      let starsHtml = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= rating) {
          starsHtml += '<i class="fas fa-star"></i>';
        } else {
          starsHtml += '<i class="far fa-star"></i>';
        }
      }
      document.getElementById('song-rating-stars').innerHTML = starsHtml;
      document.getElementById('song-lyrics-text').textContent = song.lyrics;
      const coverImg = document.getElementById('song-cover');
      coverImg.src = song.cover;
      coverImg.alt = `Portada de ${song.title}`;
      document.querySelector('.play-btn').addEventListener('click', () => {
        window.open(song.url, '_blank');
      });
      
      if (song.artist === currentUsername) {
        const updateBtn = document.createElement('button');
        updateBtn.textContent = 'Actualizar';
        updateBtn.classList.add('btn', 'update-btn');
        updateBtn.style.marginTop = '10px';
        updateBtn.addEventListener('click', () => {
          window.location.href = `/actualizar_cancion?id=${song.id}`;
        });
        document.querySelector('.song-controls').appendChild(updateBtn);
      }
    } else {
      document.querySelector('.song-details').innerHTML = "<p>La canción no se encontró.</p>";
    }
  </script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
