  {% include "header.html" %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCount();
      updateCartDropdown();
    });
  </script>





  <!-- Contenido principal: Resumen de compra -->
  <main class="content resumen-page">
    <h2 class="logo">Resumen de Compra</h2>
    <div class="resumen-compra">
      <div class="resumen-productos">
        <h3>Productos en tu carrito</h3>
        <div id="resumen-productos-lista"></div>
        <p id="resumen-total" class="resumen-total"></p>
      </div>
      
      <div class="metodo-pago">
        <h3>Método de Pago</h3>
        <form id="forma-pago" class="form">
          <label>
            <input type="radio" name="metodo-pago" value="tarjeta" checked>
            Tarjeta de Crédito/Débito
          </label>
          <label>
            <input type="radio" name="metodo-pago" value="paypal">
            PayPal
          </label>
          
          <div id="datos-tarjeta" class="tarjeta-info">
            <label for="numero-tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero-tarjeta" required>
            
            <label for="fecha-expiracion">Fecha de Expiración:</label>
            <input type="text" id="fecha-expiracion" placeholder="MM/AA" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
          </div>
          
          <button type="submit" class="btn">Confirmar Compra</button>
        </form>
      </div>
    </div>
  </main>
