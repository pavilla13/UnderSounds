<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UnderSounds - Inicio</title>
  <!-- Fuente moderna y redondeada -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Aquí enlazamos el CSS con la nueva maquetación y efectos -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* Estilo base, oculto inicialmente */
    .alert-success {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color:rgb(52, 152, 219);  
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    /* Clase para mostrarlo */
    .alert-success.show {
      opacity: 1;
      transform: translateY(0);
    }
    ground: #f9f9f9;
  </style>
</head>

  <body>

    {% include "header.html" %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        updateCartCount();
        updateCartDropdown();
      });
    </script>

    <main class="content upload-album">
      <h2 class="logo">Actualizar Álbum</h2>
      <form id="AlbumForm" class="form" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
  
        <label for="descipcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion">
  
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero">
          
        <label for="portada">Imagen de portada (URL):</label>
        <input type="text" id="portada" name="portada">
  
        <input type="hidden" name="artist" value="{{ user.username }}">
  
        <button type="submit" class="btn">ACTUALIZAR</button>
      </form>
      <div id="successAlert" class="alert-success">
        Álbum actualizado con éxito!
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const albumForm   = document.getElementById("AlbumForm");
        const successDiv  = document.getElementById("successAlert");
      
        albumForm.addEventListener("submit", (e) => {
          e.preventDefault();                      
          successDiv.classList.add("show");
          setTimeout(() => {
            successDiv.classList.remove("show");
            albumForm.submit();                
          }, 500);
        });
      });
      </script>

{% include "footer.html" %}

  </body>
</html>
