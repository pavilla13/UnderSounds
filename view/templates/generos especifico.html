<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Género</title>
  
  <!-- Fuente moderna y redondeada -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">

  <style>
    .genre-header {
      text-align: center;
      margin-top: 20px;
    }
    .genre-content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .songs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; 
      padding: 30px; 
      max-width: 1200px; 
      margin: 0 auto;
      height: auto;
    }
    .card {
      display: flex;               /* Para usar flexbox */
      flex-direction: column;      /* Apilar hijos en columna */
      align-items: center;         /* Centrar contenido horizontalmente */
      text-decoration: none;
      color: inherit;
      border-radius: 12px;
      width: 400px;                /* Ancho fijo */
      background-color: transparent;
      margin-top: 100px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.08);
      background-color: transparent; /* Mantiene el fondo blanco al pasar el ratón */
    }

    .card img {
      max-width: 400px; /* La imagen no será más ancha que 400px */
      max-height: 300px; /* La imagen no será más alta que 300px */
      width: auto;
      height: auto; /* Elimina espacios extra abajo de la imagen */
    }

    .card-caption {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      width: 100%;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <main class="genre-content" id="genre-content">
    <div class="genre-header">
      <h1 id="genre-name">Nombre del Género</h1>
      <img id="genre-image" src="" alt="Imagen del Género" style="max-width: 300px;">

  <!-- Sección de canciones del género -->
