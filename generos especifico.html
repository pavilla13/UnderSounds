<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Género</title>
  <!-- Fuente moderna y redondeada -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .genre-header {
      text-align: center;
      margin-top: 20px;
    }
    .genre-content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Inyección del header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        setTimeout(() => {
          updateCartCount();
          updateCartDropdown();
        }, 100);
      });
  </script>

  <!-- Contenido específico del género -->
  <main class="genre-content" id="genre-content">
    <div class="genre-header">
      <h1 id="genre-name">Nombre del Género</h1>
      <img id="genre-image" src="" alt="Imagen del Género" style="max-width: 300px;">
    </div>
    <p id="genre-description">Descripción del género.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <!-- Carga de scripts -->
  <script src="js/generos.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
