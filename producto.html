<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Inyección del header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <main class="product-detail">
    <div class="product-container">
      <img id="product-image" src="assets/images/default.jpg" alt="Imagen del producto">
      <div class="product-info">
        <h2 id="product-title">Título del Producto</h2>
        <p id="product-description">Descripción detallada del producto.</p>
        <p id="product-price" class="price">$0.00</p>
        <button id="add-to-cart" data-id="">Añadir al Carrito</button>
        <button id="add-to-favorites" data-id="">♡ Favorito</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <!-- Carga del archivo JS con la funcionalidad -->
  <script src="js/app.js"></script>
  <script>
    // Obtener el id del producto de la URL (?id=...)
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    // Asegúrate de que la variable productCatalog ya está definida en app.js
    const product = productCatalog[productId];

    if (product) {
      document.getElementById('product-image').src = product.image;
      document.getElementById('product-title').textContent = product.title;
      document.getElementById('product-description').textContent = product.description || 'Sin descripción disponible.';
      document.getElementById('product-price').textContent = `$${product.price}`;
      document.getElementById('add-to-cart').setAttribute('data-id', productId);
      document.getElementById('add-to-favorites').setAttribute('data-id', productId);
    }
  </script>
</body>
</html>
