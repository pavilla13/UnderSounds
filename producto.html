<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <!-- Contenido principal: Detalles del Producto -->
  <main class="content">
    <h1 id="product-name">Producto</h1>
    <p class="product-description">Descripción del producto...</p>
    <p class="product-price" id="product-price">Precio: $10</p>

    <!-- Botones de acción -->
    <div class="product-actions">
      <!-- Añadir atributos data-name y data-price al botón -->
      <button class="btn buy-btn">Añadir al carrito</button>
      <a href="sellos.html" class="btn">Ir al sello</a>
    </div>

    <!-- Información adicional -->
    <div class="product-info">
      <h3>Detalles del Producto</h3>
      <p>Ejemplo: Una pista, CD, vinilo, etc.</p>
    </div>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
