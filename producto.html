<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header común -->
  <header>
    <div class="nav-left">
      <a href="index.html" class="logo">UnderSounds</a>
    </div>
    <div class="nav-center">
      <a href="generos.html" id="btnGeneros" class="btn-icon" title="Buscar por géneros">💡</a>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar artista, álbum,..." />
        <a href="search.html" id="btnBuscar" class="search-btn" title="Buscar">🔍</a>
      </div>
    </div>
    <div class="nav-right">
      <a href="login.html" id="loginLink" class="login-btn">Iniciar sesión</a>
    </div>
  </header>

  <!-- Contenido principal: Detalles del Producto -->
  <main class="content">
    <h1>Nombre del Producto</h1>
    <p class="product-description">Descripción del producto...</p>
    <p class="product-price">Precio: $XX.XX</p>

    <!-- Botones de acción -->
    <div class="product-actions">
      <button class="btn buy-btn">COMPRAR</button>
      <a href="sello.html" class="btn">IR AL SELLO</a>
    </div>

    <!-- Información adicional -->
    <div class="product-info">
      <h3>Detalles del Producto</h3>
      <p>Ejemplo: Una pista, CD, vinilo, etc.</p>
    </div>
  </main>

  <!-- Botón de Ayuda Flotante -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- Footer común -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
