<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuraci칩n b치sica del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderSounds - Registro</title>
  
  <!-- Fuente personalizada desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Incluir CSS de Select2 para estilizar el select con b칰squeda -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER: Secci칩n de navegaci칩n principal -->
  <header>
    <div class="nav-left">
      <!-- Logo que redirige a la p치gina principal -->
      <a href="index.html" class="logo">UnderSounds</a>
    </div>
    <div class="nav-center">
      <!-- Bot칩n de icono para navegar a la p치gina de g칠neros -->
      <a href="generos.html" id="btnGeneros" class="btn-icon" title="Buscar por g칠neros">游눠</a>
      <div class="search-container">
        <!-- Campo de b칰squeda para artistas, 치lbumes, etc. -->
        <input type="text" id="searchInput" placeholder="Buscar artista, 치lbum,..." />
        <!-- Bot칩n que activa la b칰squeda -->
        <a href="search.html" id="btnBuscar" class="search-btn" title="Buscar">游댌</a>
      </div>
    </div>
    <div class="nav-right">
      <!-- Enlace para iniciar sesi칩n -->
      <a href="login.html" id="loginLink" class="login-btn">Iniciar sesi칩n</a>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL: Formulario de Registro -->
  <main class="content login-page">
    <!-- T칤tulo del formulario -->
    <h2 class="logo">Registro</h2>
    <!-- Formulario de registro -->
    <form id="registerForm" class="form">
      <!-- Campo: Nombre completo -->
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" required>

      <!-- Campo: Usuario -->
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <!-- Campo: Correo electr칩nico -->
      <label for="email">Correo electr칩nico:</label>
      <input type="email" id="email" name="email" required>

      <!-- Campo: Contrase침a -->
      <label for="password">Contrase침a (m칤nimo 8 caracteres):</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" style="color:red;"></span>

      <!-- Campo: Repetir contrase침a -->
      <label for="password2">Repetir contrase침a:</label>
      <input type="password" id="password2" name="password2" required>

      <!-- Campo: Fecha de nacimiento -->
      <label for="birthdate">Fecha de nacimiento:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <!-- Campo: Selecci칩n de pa칤s -->
      <label for="country">Pa칤s:</label>
      <select id="country" name="country" required>
        <!-- Las opciones se llenar치n din치micamente con datos de la API RestCountries -->
      </select>

      <!-- Campo: Aceptaci칩n de t칠rminos y condiciones -->
      <label for="terms">
        Acepto los <a href="terminos.html">t칠rminos y condiciones</a>
        <input type="checkbox" id="terms" name="terms" required>
      </label>

      <!-- Bot칩n para enviar el formulario -->
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <!-- Opciones adicionales para usuarios ya registrados -->
    <div class="login-options">
      <p>쯏a tienes cuenta? <a href="login.html">Inicia sesi칩n</a></p>
    </div>
  </main>

  <!-- BOT칍N DE AYUDA: Bot칩n flotante para acceder a la ayuda -->
  <a href="ayuda.html" class="help-button" title="Ayuda">?</a>

  <!-- FOOTER: Pie de p치gina -->
  <footer>
    <p>&copy; 2025 UnderSounds. Todos los derechos reservados.</p>
  </footer>

  <!-- Incluir jQuery para facilitar la manipulaci칩n del DOM y realizar peticiones AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Incluir Select2 JS para transformar el <select> en un componente con b칰squeda -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <!-- Script para cargar din치micamente los pa칤ses desde la API de RestCountries y aplicar Select2 -->
  <script>
    $(document).ready(function() {
      // Realiza una petici칩n AJAX a la API de RestCountries para obtener la lista de pa칤ses
      $.ajax({
        url: 'https://restcountries.com/v3.1/all', // URL de la API
        method: 'GET', // M칠todo HTTP de la petici칩n
        success: function(data) {
          // Ordena la lista de pa칤ses alfab칠ticamente por su nombre com칰n
          data.sort(function(a, b) {
            return a.name.common.localeCompare(b.name.common);
          });
          // Selecciona el elemento <select> por su ID
          var $select = $('#country');
          // Limpia el contenido actual del <select>
          $select.empty();
          // Agrega una opci칩n placeholder
          $select.append($('<option>', {
            value: '',
            text: 'Selecciona tu pa칤s'
          }));
          // Itera sobre cada pa칤s recibido de la API y lo a침ade como opci칩n en el <select>
          $.each(data, function(index, country) {
            $select.append($('<option>', {
              value: country.cca2,  // Usa el c칩digo del pa칤s (por ejemplo, "US" o "ES")
              text: country.name.common // Muestra el nombre com칰n del pa칤s
            }));
          });
          // Inicializa Select2 en el <select> para habilitar la funcionalidad de b칰squeda y filtrado
          $select.select2({
            placeholder: "Selecciona tu pa칤s"
          });
        },
        error: function(err) {
          // En caso de error, se muestra un mensaje en la consola
          console.error("Error al obtener los pa칤ses:", err);
        }
      });
    });
  </script>
  
  <!-- Incluir el script principal de la aplicaci칩n -->
  <script src="js/main.js"></script>
</body>
</html>
